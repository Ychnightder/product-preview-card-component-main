<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- fonts -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="shop">
      <div class="img">
        <!-- <img src="./images/image-product-desktop.jpg" alt="Parfum"> -->
      </div>
      <div class="buy">
        <h2 class="sub-tilte">perfume</h2>
        <h1 class="title">  Gabrielle Essence Eau De Parfum</h1>
        <p class="pargraph">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="div-price">
        <h1 class="price">$149.99</h1>
        <p class="solde">$169.99</p>
      </div>
        <button class="cart" onclick="window.location.href='https://www.chanel.com/fr/parfums/p/120630/gabrielle-chanel-essence-eau-de-parfum-vaporisateur/';"><img src="./images/icon-cart.svg   " alt="">Add to Cart </button>
      </div>
    </div>
  
  <div class="attribution">
    Challenge by <a  target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BaZz</a>.
  </div>
</div>
